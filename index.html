<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <div id="loader" class="lds-dual-ring hidden overlay"></div>  -->

  <div id="loader" class="overlay hidden">
    <div class="lds-dual-ring"></div>
  </div>

  <header>
    <div class="header-container">
      <h1>Supurb Quotes</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <h2 class="heading column-one">Quote of the Day</h2>
      <div class="column-two button-container">
        <div class="mini one active"> </div>
        <div class="mini two"> </div>
        <div class="mini three"> </div>
        <div class="mini four"> </div>
      </div>
    </div>

    <div class="row flex-column">
      <div class="relative-img-container">
        <img src="./images/001.jpeg" alt="blank" id="img">
        <div class="centered"></div>
      </div>
      <div class="logo">Supurb quotes</div>
      <div class="text-area">
        <h6 class="mini-text"></h6>
        <h6 class="author"></h6>
      </div>
    </div>

    <div class="custom-row">

      <button class="custom-quote flex-column column-full">
        Click to get Custom Quote
      </button>

      <button class="random-quote flex-column column-full">
        Generate Random Quote
      </button>

      <button class="yes-button flex-column column-full hidden">
        Yes
      </button>

      <button class="no-button flex-column column-full hidden">
        No
      </button>
    </div>
  </div>

  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
